<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table by Piet Mondriaan</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <table columns="7">
    <tr>
      <td colspan="2"></td>
      <td colspan="3"></td>
      <td colspan="2" class="yellow"></td>
    </tr>
    <tr>
      <td rowspan="2"></td>
      <td rowspan="4" colspan="4" class="red"></td>
      <td rowspan="2" colspan="2" class="yellow"></td>
    </tr>
    <tr>
    </tr>
    <tr>
      <td rowspan="3"></td>
      <td rowspan="2"></td>
      <td rowspan="2"></td>
    </tr>
    <tr>
    </tr>
    <tr>
      <td colspan="2" rowspan="2" class="black"></td>
      <td colspan="2"></td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td rowspan="3" class="yellow"></td>

      <td colspan="2"></td>
      <td colspan="2" rowspan="2" class="blue"></td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2"></td>
      <td colspan="2" class="black"></td>
    </tr>
    <tr>
      <td colspan="4"></td>
    </tr>
  </table>
</body>
</html>
