<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastre</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/2488b1845d.js"></script>
  </head>
  <body>
    <nav class="clearfix">
      <div class="login gradient">
        Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a>
      </div>
      <div class="flag">
        Minhas Ofertas
      </div>
      <ul class="top-menu">
        <li><a href="#">Meu YouBike</a></li>
        <li><a href="#">Vender</a></li>
        <li><a href="#">Forum</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Ajuda</a></li>
      </ul>
    </nav>
    <div class="wrapper">
      <form action="#">
        <h1>Cadastre-se</h1>
        <div class="container">
          <div class="facebook-btn">
           <i class="fa fa-facebook facebook-btn__icon" aria-hidden="true"></i>
           <a href="https://www.facebook.com" target="_blank" class="facebook-btn__link">
             <span class="text-bold">Log In</span> with
             <span class="text-bold">Facebook</span>
             <i class="fa fa-angle-right fa-lg facebook-btn__arrow"></i>
           </a>
          </div>
          <fieldset>
            <legend>UO</legend>
            <p><input type="text" class="text" placeholder="First name">
            </p>
            <p><input type="text" class="text" placeholder="Last name">
            </p>
            <p><input type="text" class="text" placeholder="Email Adress">
            </p>
            <p><input type="text" class="text" placeholder="Choose password">
            </p>
            <p><input type="text" class="text" placeholder="Password confirm">
            </p>
            <p><input type="checkbox" class="checkbox" id="sendme">
              <label for="sendme">Send me Youbike updates and tips</label>
            </p>
            <a href="#" class="create">
              <div class="button">Create my Account</div>
            </a>
          </fieldset>
          <div class="text-down">By clicking the button above, you agree to the Terms of Service
Xiew our Privacy Policy.</div>
        </div>
      </form>

    </div>

  </body>
</html>
